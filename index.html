<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky üíô Tar</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ccf2ff, #e6f9ff);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 50px;
      padding: 0 20px;
      color: #003366;
    }

    p {
      font-size: 1.2em;
      color: #336699;
      margin-bottom: 20px;
      padding: 0 25px;
    }

    img {
      width: 220px;
      max-width: 80%;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #a3eaff);
      border-radius: 12px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .btn {
      font-size: 1.1em;
      padding: 14px 30px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .yes {
      background: linear-gradient(to right, #4dc9ff, #3b9eff);
      color: white;
      transform-origin: center;
    }

    .no {
      background: #fff0f5;
      color: #444;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/cover;
      animation: fall 6s linear infinite;
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Tar üíô Will you let Lucky be your Stitch?</h1>
  <p>I might be weird... but I'm all yours üíò</p>

  <img src="https://media.giphy.com/media/fm4WhPMzu9hRK/giphy.gif" alt="Stitch dancing" />

  <div>
    <button class="btn yes" id="btnYes" onclick="sayYes()">Yes! You're my Stitch üíñ</button>
    <button class="btn no" id="btnNo" onmouseenter="moveNo()">No üòù</button>
  </div>

  <script>
    const btnNo = document.getElementById("btnNo");
    const btnYes = document.getElementById("btnYes");
    let yesScale = 1;

    function sayYes() {
      alert("YAY!! üíç Tar & Lucky forever~");
    }

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 200);
      btnNo.style.position = "absolute";
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;

      // ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Yes ‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏ó‡∏µ‡∏•‡∏∞‡∏ô‡∏¥‡∏î
      yesScale += 0.05;
      btnYes.style.transform = `scale(${yesScale})`;
    }

    // ‡πÉ‡∏™‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
